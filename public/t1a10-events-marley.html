Events are HTML code that activates Javascript code 


<h4> Example working event</h4> 

 
Change the number: <input type=text id="myText01" value="3" onkeydown="keydownFunction()" onkeyup="keyupFunction()"><br> 

<input type=button value="onClick" onClick="{ 
   document.getElementById('myDiv01').innerHTML = document.getElementById('myText01').value
}"> 

<div id="myDiv01">...</div> 
<br>
<b id="myB02" onMouseOut="{ 
   document.getElementById('myB02').innerHTML = 'MouseOut'
}"   onMouseOver = "{
   document.getElementById('myB02').innerHTML = 'MouseOver'
}"> Go here </b> 
 
 <br>
 
<b id="myB01" onMouseOut="{ 
   document.getElementById('myB01').innerHTML = 'MouseOut'
}"> Go here </b>
 

 <script>

  function keydownFunction() {
  document.getElementById("myText01").style.backgroundColor = "red";
}
  function keyupFunction() {
  document.getElementById("myText01").style.backgroundColor = "green";
}
 
</script>
