  <h3>Example working code</h3>
  
  Max loops: <input id="myNum01" type=number value="4" ><br> 
  


<input type=button value="Basic For loop only" onclick="{
    let myTemp = ''
    let myMax = parseInt(document.getElementById('myNum01').value)
    for (let myLoop = 0; myLoop < myMax; myLoop++ ){
      myTemp += 'Loop number: ' + myLoop + '<br>'
    }
    document.getElementById('myDiv01').innerHTML = myTemp 
}">
  
  <input type=button value="Backwards loop test" onclick="{
    document.getElementById('myDiv01').innerHTML = ''
    let myTemp = ''

    let myMax = parseInt(document.getElementById('myNum01').value)

    for (let myLoop = myMax; myLoop == myMax; myLoop -= 1 ){

      myTemp += 'Loop number: ' + myLoop + '<br>'
    }
    document.getElementById('myDiv01').innerHTML = myTemp 
}">
 <input type=button value="Basic For loop with Decisions" onclick="{
    document.getElementById('myDiv01').innerHTML = ''
    let myTemp = ''

    let myMax = parseInt(document.getElementById('myNum01').value)

    for (let myLoop = 0; myLoop < myMax; myLoop++ ){

       if (myLoop * 2 > myMax){
          myTemp += '<font style=\'color:grey;\'> Cool </font>'
      }

      myTemp += 'Loop number: ' + myLoop + '<br>'
    }
    document.getElementById('myDiv01').innerHTML = myTemp 
}">
  
  
  <input type=button value="Half identifier" onclick="{
    document.getElementById('myDiv01').innerHTML = ''
    let myTemp = ''

    let myMax = parseInt(document.getElementById('myNum01').value)

    for (let myLoop = 0; myLoop < myMax; myLoop++ ){

       if (myLoop * 2 == myMax){
          myTemp += '<font style=\'color:purple;\'> Half '+ myMax +' </font>'
      }

      myTemp += 'Loop number: ' + myLoop + '<br>'
    }
    document.getElementById('myDiv01').innerHTML = myTemp 
}">


<input type=button value="Even number identifier" onclick="{
    document.getElementById('myDiv01').innerHTML = ''
    let myTemp = ''

    let myMax = parseInt(document.getElementById('myNum01').value)

    for (let myLoop = 0; myLoop < myMax; myLoop++ ){

       if (myLoop % 2 == 0){
          myTemp += '<font style=\'color:green;\'> Even Number </font> '
      }

      myTemp += 'Loop number: ' + myLoop + '<br>'
    }
    document.getElementById('myDiv01').innerHTML = myTemp 
}">


<input type=button value="Odd number identifier" onclick="{
    document.getElementById('myDiv01').innerHTML = ''
    let myTemp = ''

    let myMax = parseInt(document.getElementById('myNum01').value)

    for (let myLoop = 0; myLoop < myMax; myLoop++ ){

       if (myLoop % 2 == 1){
          myTemp += '<font style=\'color:red;\'> Odd </font>'
      }

      myTemp += 'Loop number: ' + myLoop + '<br>'
    }
    document.getElementById('myDiv01').innerHTML = myTemp 
}">
  
  <input type=button value="Dividable by 3 identifier" onclick="{
    document.getElementById('myDiv01').innerHTML = ''
    let myTemp = ''

    let myMax = parseInt(document.getElementById('myNum01').value)

    for (let myLoop = 0; myLoop < myMax; myLoop++ ){

     if (myLoop % 3 == 0){
      myTemp += '<font style=\'color:blue;\'> Dividable by 3 </font>'
   }

      myTemp += 'Loop number: ' + myLoop + '<br>'
    }
    document.getElementById('myDiv01').innerHTML = myTemp 
}">
