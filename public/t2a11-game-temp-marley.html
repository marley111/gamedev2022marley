<body id="myBody" style="background-repeat:repeat; background-size: 100%" background="background1.gif" no-repeat center center fixed;>

<p><h1 align=center>Game Template</h1>
   <h3>By Marley</h3></p>
<br><br><br><br>

<script>

   // global variables here
   let myGlobalX = 0
   let myClock


   // global functions here
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckHit(){
   if ( myHitOther('myImg01','myImg02', 'myImg03', 'myImg04') ){
       alert('you lose')  
       document.getElementById('myImg01').style.left = '20px'
       location = 't2a13-keydown.html'  // go to your next level
   }


   // more if statements here like the above



}  // end of myCheckHit()


</script>

<img id="myImg01" style="position:absolute; width: 100px; height:120px; top:250px; left:50px;"  src="bird (1).gif">
<img id="myImg02" style="position:absolute; width: 180px; height:200px; top:100px; left: 500px;" src="cloud 1 (1).gif">
<img id="myImg03" style="position:absolute; width: 230px; height:450px; top:380px; left: 1000px;" src="new tree (1).gif">

<input id="myButton01" type=button value="background move left" onclick="{
  myTemp = '100px 0px'
  myGlobalX -= 5
  myTemp =  myGlobalX + 'px 0px'
  document.getElementById('myBody').style.backgroundPosition =myTemp
}">

<marquee 
`scrollamount="10"`
 direction="left"
 behavior="scroll">
 <img id="myImg03" src="new tree (1).gif" width: 230px; height:450px; top:400px; />
 </marquee>


<input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock)
  let myTemp = '100px 0px'
  myClock = setInterval(function(){
      myGlobalX -= 5
      myTemp =  myGlobalX + 'px 0px'
      document.getElementById('myBody').style.backgroundPosition = myTemp
  }, 100)
    
}">




<input type=button value="Image Right Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.left = parseInt(document.getElementById('myImg01').style.left) + 15 + 'px'
  myCheckHit()     // checks for all collisions
}">
   
<input type=button value="Image Down Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + 15 + 'px'
  myCheckHit()     // checks for all collisions
}">

<input type=button value="Image Up Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  document.getElementById('myImg01').style.top = parseInt(document.getElementById('myImg01').style.top) + -15 + 'px'
  myCheckHit()     // checks for all collisions
}"><br><br>
