    <h4> Example input output code</h4>
    <pre>
    <h4>let myIn01 = document.getElementById('myNum01').value
    document.getElementById('myDiv').innerHTML = myIn01 + 'squared = ' + myIn01*myIn01</h4>
    </pre>
    
    <h4> Example working code</h4>
    
    <input id="myNum01" type=number value="4" ><br>
    
    <input type=button value="Number Squared" onclick="{
                                                        let myIn01 = parseFloat(document.getElementById('myNum01').value)
                                                        let myAnswer = myIn01 * myIn01
                                                        document.getElementById('myDiv01').innerHTML =
                                                        myIn01 + ' squared = ' + myAnswer
                                                        }"><br>
    <input type=button value="Number Divided by 2" onclick="{
                                                        let myIn01 = parseFloat(document.getElementById('myNum01').value)
                                                        let myAnswer = myIn01 %2
                                                        document.getElementById('myDiv01').innerHTML =
                                                        myIn01 + ' divided by 2 = ' + myAnswer
                                                        }"><br>
      <div id="myDiv01">...</div>
    
    </body>
