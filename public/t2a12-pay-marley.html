<!DOCTYPE html>
<html>
  <head>
    
    <h4>Version 0.2.3</h4>
    
    <title>Pay</title>
    
  </head>  

  <body>
    
    <p><h1 align=center>Pay</h1>
    <h3>By Marley</h3></p>
  
  <hr>
  Salary/Hour: $<input type=text id="SalaryID" value="15.00"><br>
  <br>
  Hours Worked: <input type=text id="HoursID" value="8"><br>
  <br>
  Days Worked/Month: <input type="text" id="DaysID" value="20"><br>
  <br>
  Tax Bracket: <input type=text id="TaxID" value="30">%<br>
  <br>
  <br>
  <input type=button value="Calculate" onClick="{
                                                
    let myTaxPercent = document.getElementById('TaxID').value                                                                                        
    let myPay = document.getElementById('SalaryID').value
    let myHours = document.getElementById('HoursID').value
    let myDays = document.getElementById('DaysID').value
    let mySalary = myPay * myHours
    let myTax = mySalary * myTaxPercent /  100                                           
    let myTakeHome = mySalary - myTax
                                                
    let myMonthly = mySalary * myDays
    let myMonthlyTakeHome = myTakeHome * myDays 
                                                
    let myYearly = mySalary * myDays * 12                                            
    let myYearlyTakeHome = myTakeHome * myDays * 12
                                                
                                                
 document.getElementById('myDiv01').innerHTML = '<br>My Salary Before Tax: ' + mySalary + '<br>' + 'My Salary After Tax: ' + myTakeHome + '<br><br>' + 'My Monthly Salary: ' + myMonthly + '<br>' + 'My Monthly After Tax: ' + myMonthlyTakeHome + '<br><br>' + 'My Yearly Salary: ' + myYearly + '<br> My Yearly Salary After Tax: ' + myYearlyTakeHome + '<br>'
                                                
                                               
                                                
                                                                                        
                      
  }">
  
  <br>
  
    <div id="myDiv01">...</div>

  
  
  
  
  
  
  </body>
</html>
