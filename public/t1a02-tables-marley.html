<!DOCTYPE html>
<html>
  <head>
    <style>
      
      h1, h2, h3, h4, h5, h6 {

      body {

        background: #e39aa4;

    <title>Lists and Tables</title>

    <body>
      <center>
        <p><h1><u>Lists and Tables</u></h1>
        <h3>By Marley</h3></p>
      <br> <h2>♥</h2>

        <li>Sushi
        <li>Tacos
        <li>Cake
        <li>Ice Cream

        <li>China
        <li>Japan
        <li>Canada
        <li>Korea
    </ul></p>
        
     
      <br> <h2>♥</h2>

  </table><br>
 
    
  </center>
